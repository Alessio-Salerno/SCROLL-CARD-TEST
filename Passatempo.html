<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .scroll-text {
            max-height: 0px;
            overflow: hidden;
            transition: max-height 1s ease-out;
        }

        .scroll-text.visible {
            max-height: 180px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <button class="btn btn-primary" id="scrollButton">Clicca qui</button>
                    <div class="scroll-text mt-3" id="scrollText">
                        <p>Questo testo scroller√† verso l'alto quando il bottone viene cliccato.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrollButton').addEventListener('click', function() {
            const scrollText = document.getElementById('scrollText');
            scrollText.classList.toggle('visible');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
